<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js" defer></script>
    <title>Progress Step</title>
  </head>
  <body>
    <div class="progress-bar">
      <div class="bar"></div>
      <div class="bar bar--blue"></div>
      <div class="step" id="1"><span>1</span></div>
      <div class="step" id="2"><span>2</span></div>
      <div class="step" id="3"><span>3</span></div>
      <div class="step" id="4"><span>4</span></div>
    </div>

    <div class="progress-button">
      <button class="prev" disabled>Previous</button>
      <button class="next">Next</button>
    </div>
  </body>
</html>
